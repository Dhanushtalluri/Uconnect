<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowledge Capsules - Practical Knowledge Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8faff;
      color: #1a237e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 70px;
    }
    .header {
      background-color: #1a237e;
      color: white;
      padding: 1.25rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1030;
    }
    .header h1 {
      margin: 0;
      font-weight: 700;
    }
    .category-btns .btn {
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .card-title {
      font-weight: 700;
    }
    .video-embed, .doc-embed {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 0.375rem;
    }
    .modal-dialog {
      max-width: 900px;
    }
    .modal-body {
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header class="header d-flex justify-content-center align-items-center">
    <h1>Knowledge Capsules</h1>
  </header>

  <main class="container my-5" style="max-width: 900px;">
    <div class="category-btns mb-4">
      <button class="btn btn-outline-primary active" data-category="all">All</button>
      <button class="btn btn-outline-primary" data-category="C">C</button>
      <button class="btn btn-outline-primary" data-category="Python">Python</button>
      <button class="btn btn-outline-primary" data-category="Android">Android</button>
      <button class="btn btn-outline-primary" data-category="Web">Web Development</button>
    </div>

    <div id="capsules-list" class="row g-4">
      <!-- Capsules will be loaded here dynamically -->
      <p class="text-center text-muted">Loading capsules...</p>
    </div>
  </main>

  <!-- Modal for Capsule Details -->
  <div class="modal fade" id="capsuleModal" tabindex="-1" aria-labelledby="capsuleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="capsuleModalLabel">Capsule Title</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Content changes dynamically -->
          <div id="modalContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <!-- âœ… Bootstrap JS Bundle (load BEFORE custom script) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjiKldk4Q-J8dEbhBd6FTGyPb-TQoGadE",
      authDomain: "st-fees.firebaseapp.com",
      projectId: "st-fees",
      storageBucket: "st-fees.firebasestorage.app",
      messagingSenderId: "865723388538",
      appId: "1:865723388538:web:e49e6bde9ff7023aae61c3",
      measurementId: "G-Y9WQXHKTX4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Bootstrap modal instance
    const modal = new bootstrap.Modal(document.getElementById('capsuleModal'));

    const capsulesList = document.getElementById('capsules-list');
    const modalTitle = document.getElementById('capsuleModalLabel');
    const modalContent = document.getElementById('modalContent');
    const categoryButtons = document.querySelectorAll('.category-btns .btn');

    let allCapsules = [];

    function createCapsuleCard(capsule) {
      const col = document.createElement('div');
      col.className = 'col-md-6';

      const card = document.createElement('div');
      card.className = 'card shadow-sm h-100';

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body d-flex flex-column';

      const title = document.createElement('h5');
      title.className = 'card-title';
      title.textContent = capsule.title;

      const category = document.createElement('span');
      category.className = 'badge bg-primary mb-2';
      category.textContent = capsule.category;

      const summary = document.createElement('p');
      summary.className = 'card-text flex-grow-1';
      summary.textContent = capsule.summary;

      const btn = document.createElement('button');
      btn.className = 'btn btn-primary mt-3 align-self-start';
      btn.textContent = 'View Tutorial';
      btn.onclick = () => openModal(capsule);

      cardBody.appendChild(title);
      cardBody.appendChild(category);
      cardBody.appendChild(summary);
      cardBody.appendChild(btn);

      card.appendChild(cardBody);
      col.appendChild(card);

      return col;
    }

    function displayCapsules(category = 'all') {
      capsulesList.innerHTML = '';
      let filtered = allCapsules;
      if (category !== 'all') {
        filtered = allCapsules.filter(c => c.category === category);
      }
      if (filtered.length === 0) {
        capsulesList.innerHTML = '<p class="text-center">No capsules available for this category.</p>';
        return;
      }
      filtered.forEach(capsule => {
        capsulesList.appendChild(createCapsuleCard(capsule));
      });
    }

    function openModal(capsule) {
      modalTitle.textContent = capsule.title;
      let contentHtml = '';
      if (capsule.videoURL) {
        contentHtml += `<div class="mb-3">
          <iframe class="video-embed" src="${capsule.videoURL}" allowfullscreen></iframe>
        </div>`;
      }
      if (capsule.documentURL) {
        contentHtml += `<div>
          <embed class="doc-embed" src="${capsule.documentURL}" type="application/pdf" />
        </div>`;
      }
      if (!capsule.videoURL && !capsule.documentURL) {
        contentHtml = '<p>No tutorial content available.</p>';
      }
      modalContent.innerHTML = contentHtml;
      modal.show();
    }

    function loadCapsules() {
      capsulesList.innerHTML = '<p class="text-center text-muted">Loading capsules...</p>';
      db.collection('knowledgeCapsules')
        .orderBy('title')
        .get()
        .then(snapshot => {
          allCapsules = [];
          snapshot.forEach(doc => {
            allCapsules.push(doc.data());
          });
          displayCapsules('all');
        })
        .catch(err => {
          console.error('Error loading capsules:', err);
          capsulesList.innerHTML = '<p class="text-danger text-center">Failed to load capsules. Try again later.</p>';
        });
    }

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        displayCapsules(button.getAttribute('data-category'));
      });
    });

    window.onload = loadCapsules;
  </script>
</body>
</html>
