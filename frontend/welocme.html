<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UConnect â€“ Welcome</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2c6846;
      --bg-light: #ffffff;
      --grey: #9fa3a7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f5f2;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: var(--bg-light);
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 16px;
      font-weight: 700;
    }

    p.subtitle {
      color: var(--grey);
      margin-bottom: 40px;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 48px;
      flex-wrap: wrap;
    }

    .role {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .role button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .role button:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .role img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .role span {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }

    /* Hidden video overlay */
     #videoOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #videoOverlay video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills the screen */
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to UConnect</h1>
    <p class="subtitle">Please choose your portal</p>

    <div class="roles">
      <!-- Student Role -->
      <div class="role">
        <button onclick="playIntro()" aria-label="Student Portal">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon" />
        </button>
        <span>Student</span>
      </div>

      <!-- Teacher Role -->
      <div class="role">
        <button onclick="window.location.href='tlogin.html'" aria-label="Teacher Portal">
          <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Teacher Icon" />
        </button>
        <span>Teacher</span>
      </div>
    </div>
  </div>

  <!-- Video Overlay -->
  <div id="videoOverlay">
    <video id="introVideo" autoplay>
      <source src="intro.mp4" type="video/mp4" />
      Your browser does not support video.
    </video>
  </div>

  <script>
    function playIntro() {
      let overlay = document.getElementById("videoOverlay");
      let video = document.getElementById("introVideo");

      overlay.style.display = "flex";
      video.play();

      video.onended = function () {
        window.location.href = "stlogin1.html"; // Redirect after video
      };
    }
  </script>
</body>
</html>
