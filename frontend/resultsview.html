<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uconnect - Student Results</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f6ff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #0a66c2;
      color: white;
      padding: 0.8rem 1rem;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .card {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0a66c2;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Results Section */
    #results {
      display: none;
      max-width: 900px;
      margin: 2rem auto;
    }
    #results .card {
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
    }
    .info-table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .info-table th, .info-table td {
      text-align: left;
      padding: 0.35rem 0.9rem;
      border: 1px solid #dcdcdc;
      background: #eeefff;
      font-weight: normal;
    }
    .info-table th {
      background: #dde8fa;
      width: 22%;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.2rem;
    }
    .result-table th, .result-table td {
      border: 1px solid #b8c6e1;
      padding: 0.6rem 0.4rem;
      text-align: center;
    }
    .result-table th {
      background-color: #0a66c2;
      color: white;
      font-size: 1rem;
    }
    .aggregate-row th, .aggregate-row td {
      background: #f2f7fc;
      font-weight: bold;
      text-align: right;
      padding-right: 1.2rem;
    }
    .res-summary-row th, .res-summary-row td {
      text-align: left;
      background: #f5faff;
      border: none;
    }
    .highlight {
      background: #eaffea;
      font-weight: bold;
    }
    .fail {
      background: #ffeaea;
      color: #d12222;
      font-weight: bold;
    }
    strong {
      font-weight: bold;
    }
    .spinner {
      display: none;
      margin: 2rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0a66c2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 900px) {
      .card, #results {
        max-width: 97vw;
        padding: 0.5rem;
      }
    }
    @media (max-width: 768px) {
      header h1 { font-size: 1.2rem; }
      .card, #results .card { padding: 1rem; }
      table { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://res.cloudinary.com/drax7i59f/image/upload/v1756406583/U-p_ndview.png" alt="College Logo">
    <h1>Uconnect</h1>
  </header>

  <!-- Input Form Card -->
  <div class="card" id="input-card">
    <h2 style="text-align:center;">Check Your Results</h2>
    <div class="form-group">
      <label for="roll">Roll Number</label>
      <input type="text" id="roll" placeholder="Enter Roll Number">
    </div>
    <div class="form-group">
      <label for="semester">Semester</label>
      <select id="semester">
        <option value="">-- Select Semester --</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
      </select>
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <!-- Loading Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Results Section -->
  <div id="results">
    <div class="card" id="result-card">
      <table class="info-table">
        <tr>
          <th>PIN</th>
          <td id="pin-cell"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="name-cell"></td>
        </tr>
        <tr>
          <th>Branch Name</th>
          <td id="branch-cell"></td>
        </tr>
      </table>
      <table class="result-table" id="subjects-table">
        <thead>
          <tr>
            <th>Paper</th>
            <th>External</th>
            <th>Internal</th>
            <th>Total</th>
            <th>Grade Points</th>
            <th>Credits Earned</th>
            <th>Grade</th>
            <th>SUB.Result</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="aggregate-row">
            <th colspan="3">Grand Total</th>
            <td id="gtotal-cell"></td>
            <td></td><td></td><td></td><td></td>
          </tr>
        </tfoot>
      </table>
      <table class="info-table" style="margin-top:1rem;">
        <tr class="res-summary-row">
          <th>GPA</th><td id="gpa-cell"></td>
          <th>Result</th><td id="result-cell"></td>
        </tr>
        <tr class="res-summary-row">
          <th>Month & Year</th><td id="month-cell"></td>
        </tr>
      </table>
      <button id="downloadBtn">Download Result PDF</button>
    </div>
    <div class="card">
      <h2>Performance Charts</h2>
      <canvas id="pieChart" style="max-width:600px; margin:1rem auto;"></canvas>
      <canvas id="lineChart" style="max-width:600px; margin:1rem auto;"></canvas>
    </div>
  </div>

  <!-- Firebase and Libs -->
  <script type="module">
    // Import Firebase SDK v9 (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // TODO: replace with your Firebase config
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBjiKldk4Q-J8dEbhBd6FTGyPb-TQoGadE",
  authDomain: "st-fees.firebaseapp.com",
  projectId: "st-fees",
  storageBucket: "st-fees.firebasestorage.app",
  messagingSenderId: "865723388538",
  appId: "1:865723388538:web:e49e6bde9ff7023aae61c3",
  measurementId: "G-Y9WQXHKTX4"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const submitBtn = document.getElementById("submitBtn");
    const rollInput = document.getElementById("roll");
    const semesterSelect = document.getElementById("semester");
    const spinner = document.getElementById("spinner");
    const results = document.getElementById("results");

    // Result Elements
    const pinCell = document.getElementById("pin-cell");
    const nameCell = document.getElementById("name-cell");
    const branchCell = document.getElementById("branch-cell");
    const subjectsTableBody = document.getElementById("subjects-table").querySelector("tbody");
    const gtotalCell = document.getElementById("gtotal-cell");
    const gpaCell = document.getElementById("gpa-cell");
    const resultCell = document.getElementById("result-cell");
    const monthCell = document.getElementById("month-cell");
    const downloadBtn = document.getElementById("downloadBtn");
    let pieChart, lineChart;
    let currentData = null;

    // Event Listener for Submit
    submitBtn.addEventListener("click", async () => {
      const roll = rollInput.value.trim();
      const semester = semesterSelect.value;
      if (!roll || !semester) {
        alert("Please enter Roll Number and select Semester.");
        return;
      }

      spinner.style.display = "block";
      results.style.display = "none";

      try {
        // Query Firestore for matching result doc
        const q = query(collection(db, "results"),
                        where("roll", "==", roll),
                        where("semester", "==", semester));
        const querySnap = await getDocs(q);

        if (querySnap.empty) {
          spinner.style.display = "none";
          alert("No results found for this Roll Number and Semester.");
          return;
        }

        let docData = querySnap.docs[0].data();
        currentData = docData;
        renderResults(roll, semester, docData);

      } catch (err) {
        console.error(err);
        alert("Error fetching results. Check console.");
      }
      spinner.style.display = "none";
    });

    // Render Results Table and Metadata
    function renderResults(roll, semester, data) {
      results.style.display = "block";

      pinCell.textContent = data.roll || "";
      nameCell.textContent = data.name || "";
      branchCell.textContent = data.branch || "";

      // Populate Result Table
      subjectsTableBody.innerHTML = "";
      let totalMarks = 0;
      data.subjects.forEach(sub => {
        totalMarks += (typeof sub.marks === 'number' ? sub.marks : 0);
        const row = `<tr>
          <td>${sub.code || ""}</td>
          <td>${sub.external ?? ""}</td>
          <td>${sub.internal ?? ""}</td>
          <td>${sub.marks ?? ""}</td>
          <td>${sub.gradePoints ?? ""}</td>
          <td>${sub.creditsEarned ?? ""}</td>
          <td>${sub.grade ?? ""}</td>
          <td>${sub.subResult ?? ""}</td>
        </tr>`;
        subjectsTableBody.insertAdjacentHTML("beforeend", row);
      });
      gtotalCell.textContent = data.grandTotal ?? totalMarks;
      gpaCell.textContent = data.gpa ?? "";
      resultCell.textContent = data.result ?? "";
      monthCell.textContent = data.monthYear ?? "";

      // Charts
      renderCharts(data);

      // Scroll to results
      results.scrollIntoView({behavior: "smooth"});
    }

    function renderCharts(data) {
      // Pie chart: subject-wise total marks for this semester
      const pieCtx = document.getElementById("pieChart");
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: data.subjects.map(s => s.code),
          datasets: [{
            data: data.subjects.map(s => s.marks),
            backgroundColor: ["#0a66c2","#1e90ff","#6495ed","#00bfff","#87cefa","#4682b4","#b2dafe","#8ecae6","#6dd3ce"]
          }]
        }
      });

      // Line chart: performance trend (all semesters for this roll)
      renderSemesterTrend(data.roll);
    }

    async function renderSemesterTrend(roll) {
      try {
        const q = query(collection(db, "results"), where("roll", "==", roll));
        const docSnaps = await getDocs(q);
        const sorted = docSnaps.docs.map(d=>d.data()).sort((a,b)=> (a.semester??"").localeCompare(b.semester??""));
        const labels = sorted.map(d=>d.semester);
        const percents = sorted.map(d=>{
          let t=0,o=0; d.subjects.forEach(s=>{t+=Number(s.marks??0); o+=Number(s.total??0);});
          return o ? (t/o*100).toFixed(2) : 0;
        });
        const lineCtx = document.getElementById("lineChart");
        if (lineChart) lineChart.destroy();
        lineChart = new Chart(lineCtx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Percentage",
              data: percents,
              borderColor: "#0a66c2",
              fill: false
            }]
          }
        });
      } catch(e) {
        console.error("Error fetching trend:", e);
      }
    }

    // Download PDF Export (uses html2canvas)
    downloadBtn.addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "pt", "a4");
      const card = document.getElementById("result-card");
      await html2canvas(card).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps= doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        doc.save(`Result_${currentData.roll}_${currentData.semester}.pdf`);
      });
    });
  </script>
  <!-- CDN Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
