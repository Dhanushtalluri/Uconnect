      }

      display: flex;
      flex-direction: column;
      min-height: 220px;

      border-radius: 6px;
      background: #f3e8ff;

      font-weight: 600;
      color: #6d28d9;
      margin: 0;

      color: #6b7280;
      margin-top: 2px;
      margin-bottom: 2px;
    }

      margin-top: 8px;
      background: none;
      border: none;
      color: #2563eb;
      font-size: 0.97rem;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
    }
    /* MODAL */
    .modal-bg {
      position: fixed;
      z-index: 50;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      width: 100%;
      max-width: 40rem;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      align-items: center;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #6d28d9;
      margin: 0;
    }
    .modal-close {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.1s;
    }

      color: #ef4444;
    }

      font-size: 1rem;
      color: #374151;
      margin-bottom: 1rem;

    }

      color: #1e40af;
    }

        padding: 12px;
        max-width: 97vw;
      }
    }

    const container = document.getElementById('careerContainer');

    function renderCareers(data) {
      container.innerHTML = "";
      data.forEach(career => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <img src="${career.image}" alt="${career.title}">
          <div style="display: flex; align-items: center; gap: 12px; margin-top: 4px;">
            <div style="font-size: 2rem">${career.icon || "ðŸ§­"}</div>
            <div>
              <h3 class="card-title">${career.title}</h3>
              <p class="card-salary">${career.salary}</p>
              <button class="card-btn">View Roadmap</button>
            </div>
          </div>
        `;
        card.onclick = () => showModal(career);
        container.appendChild(card);
      });
    }
    function showModal(career) {
      document.getElementById('modalTitle').textContent = career.title;
      document.getElementById('modalSalary').textContent = `Average Salary: ${career.salary}`;
      const stepsList = document.getElementById('modalSteps');
      const linksList = document.getElementById('modalLinks');
      stepsList.innerHTML = "";
      linksList.innerHTML = "";
      career.steps.forEach(step => {
        const li = document.createElement('li');
        li.textContent = step;
        stepsList.appendChild(li);
      });
      career.resources.forEach(resource => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${resource.link}" target="_blank">${resource.name}</a>`;
        linksList.appendChild(li);
      });
      document.getElementById('roadmapModal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('roadmapModal').classList.remove('active');
    }
    document.getElementById('roadmapModal').addEventListener('click', function (e) {
      if (e.target === this) closeModal();
    });

    function filterCareers() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategory = document.getElementById('categoryFilter').value;
      const filtered = careers.filter(career =>
        career.title.toLowerCase().includes(query) &&
        (selectedCategory === "" || career.category === selectedCategory)
      );
      renderCareers(filtered);
    }
    renderCareers(careers);
  </script>
